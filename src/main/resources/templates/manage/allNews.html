			function cleanForm(){
				$("input").removeAttr("checked");
				$("#img-change").attr("src","");
				$("#file").val("");
				$("#mname").val("");
				$("#director").val("");
				$("#actor").val("");
				$("#releaseTime").datebox('setValue',"");
				$("#duration").val("");
				$("#region").val("");
				$("#language").val("");
				$("#foreignName").val("");
				CKEDITOR.instances.description.setData("");
			}
		
			function details(movieId){
				cleanForm();
				$.get("getMovieDetail",{
					movieId:movieId
				},function(data){
					var type = data.typeList;
					for(var i = 0; i < type.length; i++){
						var t = type[i];
						var $typeList = $('input[value="'+t.typeId+'"]')
						$typeList.attr("checked","true");
					}
					if(data.imageList[0] != null){
						 $("#img-change").attr("src","movieImg/cover/"+data.imageList[0].image);
					}
					$("#moid").val(data.movieId);
					$("#moid2").val(data.movieId);
					$("#moid3").val(data.movieId);
					$("#mname").val(data.name);
					$("#director").val(data.direlist);
					$("#actor").val(data.actorList);
					$("#releaseTime").datebox('setValue',data.releaseTime);
					$("#duration").val(data.duration);
					$("#region").val(data.region);
					$("#language").val(data.language);
					$("#foreignName").val(data.foreignName);
					CKEDITOR.instances.description.setData(data.description);
					$('#win').window('open');
				}
				)
				
			}
			
			function alterMovie(){
				var typeList = [];
				var date = new Date($("#releaseTime").val());
				var movieId = $("#moid").val();
				var name = $("#mname").val();
				var dire = $("#director").val();
				var actor = $("#actor").val();
				var releaseTime = date;
				var duration = $("#duration").val();
				var region = $("#region").val();
				var language = $("#language").val();
				var foreignName = $("#foreignName").val();
				var description = CKEDITOR.instances.description.getData();
				$('input[name="typeId"]:checked').each(function(i){
					typeList[i] =$(this).val();
				});
				if($("#releaseTime").val() == null || $("#releaseTime").val() == ""){
					alert("上映时间不能为空");
					return;
				}
				var date;
				try{
					date = new Date($("#releaseTime").val());
				}catch(err){
					alert("日期格式为:年-月-日");
				}
				$.post("alterMovie",{
					typeList:typeList,
					movieId:movieId,
					name:name,
					dire:dire,
					actor:actor,
					releaseTime:releaseTime,
					duration:duration,
					region:region,
					language:language,
					foreignName:foreignName,
					description:description
				},function(data){
					if($("#file").val() != null && $("#file").val() != ""){
						upload();
					}
					if($("#file2").val() != null && $("#file2").val() != ""){
						upload2();
					}
					if($("#file3").val() != null && $("#file3").val() != ""){
						upload3();
					}
					alert(data.message);
					$('#win').window('close');
				})
			}

		<form id="ImgUpload" action="ImgUpload" method="post" enctype="multipart/form-data" onsubmit="return upload();">
			<input type="file" id="file" name="file" style="display:none;" onchange="filechange(event)">

			<img src="" width="200px" height="200px" id="img-change">
		</form>

		<script type="text/javascript">
			$("#img-change").click(function () {
			    $("#file").click();
			})
			
			var filechange=function(event){
			    var files = event.target.files, file;
			    if (files && files.length > 0) {
			        // 获取目前上传的文件
			        file = files[0];// 文件大小校验的动作
			        if(file.size > 1024 * 1024 * 4) {
			            alert('图片大小不能超过 4MB!');
			            return false;
			        }
			        // 获取 window 的 URL 工具
			        var URL = window.URL || window.webkitURL;
			        // 通过 file 生成目标 url
			        var imgURL = URL.createObjectURL(file);
			        //用attr将img的src属性改成获得的url
			        $("#img-change").attr("src",imgURL);
			    }
			};
			
		</script>
